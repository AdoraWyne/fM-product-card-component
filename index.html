<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/image-product-mobile.jpg" alt="mobie pic">
    </header>
    <main>
      <p class="sub-title">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p><span class="sale-price">$149.99</span><span class="original-price">$169.99</span></p>
      </div>

      <button>Add to Cart</button>
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/adoraflowerbeee">Adora</a>.
    </div>
  </footer>
</body>
</html>
